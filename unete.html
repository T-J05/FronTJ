<!DOCTYPE html>

</head>
<body>
    <header>
        <a href="index.html" class="logo">
          <img src="static/images/logo.png" alt="Logo principal" id="imagen-logo">
      </a>
        <nav>
          <ul id="navegador" class="navegador-class">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="proveedores.html">Profesionales</a></li>
            <li><a href="unete.html">Únete a Nosotros</a></li>
          </ul>
        </nav>
      </header>
      <h1 class="title-unete">Únete al equipo de WorKi</h1>
      <p>
        Donde podrás promocionar tus servicios y encontrar nuevos clientes de forma
        centralizada y sergura.
      </p>
    <main class="unete-main">
        <form action="/submit" method="POST" id="form-unete" class="formulario">
          <fieldset>
              <legend>Datos requeridos</legend>
              
              <label for="name">Nombre</label>
              <input type="text" id="name" name="name" required>
              
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
              
              <label for="oficio">Oficio</label>
              <input type="text" id="oficio" name="oficio" required>
              
              <label for="ciudad">Ciudad</label>
              <input type="text" id="ciudad" name="ciudad" required>
              
              <label for="experiencia">Experiencia (años)</label>
              <input type="number" id="experiencia" name="experiencia" required>

              <button type="submit">Enviar</button>
          </fieldset>
      </form>
      
    </main>
</body>
